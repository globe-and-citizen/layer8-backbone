[package]
name = "reverse-proxy"
version = "0.1.0"
edition = "2024"

[dependencies]
async-trait = "0.1"
bytes = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
env_logger = "0.11.7"
log = "0.4.27"
reqwest = { version = "0.11", features = ["json"] }
pingora-router = { git = "https://github.com/globe-and-citizen/layer8-backbone", branch = "upd/dockerfile-and-workspaces" } # TODO: point to an official release when available
pingora = { version = "0.5.0", features = ["lb", "boringssl"] }
futures = "0.3.31"
boring = "4.17.0"
once_cell = "1.21.3"
dotenv = "0.15.0"
ntor = { git = "https://github.com/globe-and-citizen/ntor.git", tag = "0.1.1" }
config = "0.15.13"
toml = "0.9.1"
utils = { git = "https://github.com/globe-and-citizen/layer8-backbone.git", branch = "upd/dockerfile-and-workspaces" }      # TODO: point to an official release when available
