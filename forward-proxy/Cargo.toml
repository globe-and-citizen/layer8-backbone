[package]
name = "forward-proxy"
version = "0.1.0"
edition = "2024"

[dependencies]
async-trait = "0.1"
bytes = "1.10.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
log = "0.4.27"
chrono = "0.4.40"
reqwest = { version = "0.12", default-features = false, features = [
    "rustls-tls",
    "json",
] }
pingora = { version = "0.5.0", features = ["lb", "boringssl"] }
jsonwebtoken = "9.3.1"
dotenv = "0.15.0"
pingora-router = { git = "https://github.com/globe-and-citizen/layer8-backbone.git", branch = "upd/dockerfile-and-workspaces" } # TODO: point to an official release when available
once_cell = "1.21.3"
boring = "4.5"
env_logger = "0.11.8"
utils = { git = "https://github.com/globe-and-citizen/layer8-backbone.git", branch = "upd/dockerfile-and-workspaces" } # TODO: point to an official release when available
hex = "0.4.3"
